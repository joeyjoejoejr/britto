<template name='ipTextAreaShow'>
  <div id ='ipshow{{key}}' class='iedit'>
    {{#better_markdown_escape attr}}{{/better_markdown_escape}}
  </div>
</template>

<template name='ipTextAreaEdit'>
  <div id='ipedit{{key}}' class="control-group iedit" style='display:none;'>
    <label for="edit-{{key}}" class="control-label">{{key}}</label>
    <div class="controls">
      <textarea id="edit-{{key}}" class="edit-area" style="width:100%; height:300px;">{{attr}}</textarea>
    </div>
  </div>
</template>

<template name='ipTextFieldShow'>
  <span id="ipshow{{key}}">{{attr}}</span>
</template>

<template name='ipTextFieldEdit'>
  <div id='ipedit{{key}}' class="control-group iedit" style='display:none;'>
    <div class="controls">
      <input id="edit-{{key}}" class="edit-area" value="{{attr}}"></textarea>
    </div>
  </div>
</template>
